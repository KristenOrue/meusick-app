AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Cloudformation template to create the dynamo table
Resources:
  MusicTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "music"

      AttributeDefinitions:
        - AttributeName: "pk"
          AttributeType: "S"
        - AttributeName: "sk"
          AttributeType: "S"

      KeySchema:
        - AttributeName: "pk"
          KeyType: "HASH"
        - AttributeName: "sk"
          KeyType: "RANGE"

      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

      GlobalSecondaryIndexes:
        - 
          IndexName: "by_sk"
          KeySchema:

            - AttributeName: "sk"
              KeyType: "HASH"

            - AttributeName: "pk" 
              KeyType: "RANGE"
          
          Projection:
            ProjectionType: ALL
          
          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1
          
        -
          IndexName: "by_pk"
          KeySchema:

            - AttributeName: "pk"
              KeyType: "HASH"

            - AttributeName: "sk" 
              KeyType: "RANGE"
          
          Projection:
            ProjectionType: ALL

          ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1